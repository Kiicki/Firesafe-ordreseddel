<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate Firesafe Icons</title>
<style>
  body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
  h1 { color: #333; }
  h2 { color: #555; margin-top: 30px; }
  .preview { display: flex; gap: 30px; margin: 20px 0; align-items: flex-end; flex-wrap: wrap; }
  .preview div { text-align: center; }
  canvas { border: 1px solid #ccc; background: #fff; }
  button { padding: 12px 24px; font-size: 16px; background: #E8501A; color: #fff; border: none; border-radius: 6px; cursor: pointer; margin: 20px 10px 20px 0; }
  button:hover { background: #c94415; }
  .done { color: green; font-weight: bold; display: none; margin-top: 10px; }
</style>
</head>
<body>
<h1>Firesafe PWA Icon Generator</h1>
<p>Click the button below to download all icons.</p>

<h2>Standard icons</h2>
<div class="preview">
  <div>
    <canvas id="c192" width="192" height="192"></canvas>
    <p>icon-192.png</p>
  </div>
  <div>
    <canvas id="c512" width="512" height="512"></canvas>
    <p>icon-512.png</p>
  </div>
</div>

<h2>Maskable icons (for Android)</h2>
<div class="preview">
  <div>
    <canvas id="m192" width="192" height="192"></canvas>
    <p>icon-192-maskable.png</p>
  </div>
  <div>
    <canvas id="m512" width="512" height="512"></canvas>
    <p>icon-512-maskable.png</p>
  </div>
</div>

<button onclick="downloadAll()">Download All Icons</button>
<p class="done" id="done">Icons downloaded!</p>

<script>
function drawIcon(canvas, maskable) {
  const size = canvas.width;
  const ctx = canvas.getContext('2d');

  // Fill entire canvas with orange
  ctx.fillStyle = '#E8501A';
  ctx.fillRect(0, 0, size, size);

  // For maskable: scale down to ~66% and center (safe zone)
  // For standard: use full SVG coordinates
  var s = size / 512;
  if (maskable) {
    s = s * 0.75;
    ctx.save();
    ctx.translate(size * 0.125, size * 0.125);
  }

  // Font settings matching SVG
  const fontSize = Math.round(125 * s);
  ctx.fillStyle = '#FFFFFF';
  ctx.strokeStyle = '#FFFFFF';
  ctx.lineWidth = 10 * s;
  ctx.lineJoin = 'round';
  ctx.font = 'bold ' + fontSize + 'px Arial, Helvetica, sans-serif';

  // "F" upper-left
  ctx.textAlign = 'left';
  ctx.textBaseline = 'alphabetic';
  ctx.fillText('F', 139 * s, 237 * s);
  ctx.strokeText('F', 139 * s, 237 * s);

  // "/" diagonal slash
  ctx.fillStyle = '#FFFFFF';
  ctx.beginPath();
  ctx.moveTo(323 * s, 143 * s);
  ctx.lineTo(344 * s, 143 * s);
  ctx.lineTo(203 * s, 394 * s);
  ctx.lineTo(182 * s, 394 * s);
  ctx.closePath();
  ctx.fill();

  // "O" lower-right
  ctx.fillStyle = '#FFFFFF';
  ctx.font = 'bold ' + fontSize + 'px Arial, Helvetica, sans-serif';
  ctx.textAlign = 'end';
  ctx.textBaseline = 'alphabetic';
  ctx.fillText('O', 399 * s, 374 * s);
  ctx.strokeText('O', 399 * s, 374 * s);

  if (maskable) ctx.restore();
}

// Draw standard icons
drawIcon(document.getElementById('c192'), false);
drawIcon(document.getElementById('c512'), false);

// Draw maskable icons
drawIcon(document.getElementById('m192'), true);
drawIcon(document.getElementById('m512'), true);

function download(canvas, filename) {
  const a = document.createElement('a');
  a.download = filename;
  a.href = canvas.toDataURL('image/png');
  a.click();
}

function downloadAll() {
  var delay = 0;
  [['c192','icon-192.png'],['c512','icon-512.png'],['m192','icon-192-maskable.png'],['m512','icon-512-maskable.png']].forEach(function(pair) {
    setTimeout(function() { download(document.getElementById(pair[0]), pair[1]); }, delay);
    delay += 500;
  });
  setTimeout(function() { document.getElementById('done').style.display = 'block'; }, delay);
}
</script>
</body>
</html>
