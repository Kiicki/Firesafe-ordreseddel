<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate Firesafe Icons</title>
<style>
  body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
  h1 { color: #333; }
  .preview { display: flex; gap: 30px; margin: 20px 0; align-items: flex-end; }
  .preview div { text-align: center; }
  canvas { border: 1px solid #ccc; background: #fff; }
  button { padding: 12px 24px; font-size: 16px; background: #E8501A; color: #fff; border: none; border-radius: 6px; cursor: pointer; margin: 20px 10px 20px 0; }
  button:hover { background: #c94415; }
  .done { color: green; font-weight: bold; display: none; margin-top: 10px; }
</style>
</head>
<body>
<h1>Firesafe PWA Icon Generator</h1>
<p>Click the button below to download both icons.</p>

<div class="preview">
  <div>
    <canvas id="c192" width="192" height="192"></canvas>
    <p>icon-192.png (192x192)</p>
  </div>
  <div>
    <canvas id="c512" width="512" height="512"></canvas>
    <p>icon-512.png (512x512)</p>
  </div>
</div>

<button onclick="downloadAll()">Download Both Icons</button>
<p class="done" id="done">Icons downloaded!</p>

<script>
function drawIcon(canvas) {
  const size = canvas.width;
  const ctx = canvas.getContext('2d');
  const r = Math.round(size * 0.156); // rounded corners

  // Orange rounded rectangle (full bleed, no padding)
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(size - r, 0);
  ctx.quadraticCurveTo(size, 0, size, r);
  ctx.lineTo(size, size - r);
  ctx.quadraticCurveTo(size, size, size - r, size);
  ctx.lineTo(r, size);
  ctx.quadraticCurveTo(0, size, 0, size - r);
  ctx.lineTo(0, r);
  ctx.quadraticCurveTo(0, 0, r, 0);
  ctx.closePath();
  ctx.fillStyle = '#E8501A';
  ctx.fill();

  ctx.fillStyle = '#FFFFFF';

  // "F" top-left
  const fSize = Math.round(size * 0.35);
  ctx.font = 'bold ' + fSize + 'px Arial, Helvetica, sans-serif';
  ctx.textAlign = 'left';
  ctx.textBaseline = 'top';
  ctx.fillText('F', size * 0.14, size * 0.10);

  // "/" diagonal line
  ctx.strokeStyle = '#FFFFFF';
  ctx.lineWidth = Math.round(size * 0.035);
  ctx.lineCap = 'round';
  ctx.beginPath();
  ctx.moveTo(size * 0.64, size * 0.18);
  ctx.lineTo(size * 0.36, size * 0.82);
  ctx.stroke();

  // "O" bottom-right
  const oSize = Math.round(size * 0.35);
  ctx.font = 'bold ' + oSize + 'px Arial, Helvetica, sans-serif';
  ctx.fillStyle = '#FFFFFF';
  ctx.textAlign = 'right';
  ctx.textBaseline = 'bottom';
  ctx.fillText('O', size * 0.86, size * 0.90);
}

drawIcon(document.getElementById('c192'));
drawIcon(document.getElementById('c512'));

function download(canvas, filename) {
  const a = document.createElement('a');
  a.download = filename;
  a.href = canvas.toDataURL('image/png');
  a.click();
}

function downloadAll() {
  download(document.getElementById('c192'), 'icon-192.png');
  setTimeout(() => {
    download(document.getElementById('c512'), 'icon-512.png');
    document.getElementById('done').style.display = 'block';
  }, 500);
}
</script>
</body>
</html>
